<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | top down wave shooter</title>
    <link rel="shortcut icon" href="trump1/TemplateData/favicon.ico">
    <link rel="stylesheet" href="trump1/TemplateData/style.css">
    <script src="trump1/TemplateData/UnityProgress.js"></script>
    <script src="trump1/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build 1.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1050px; height: 500px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">top down wave shooter</div>
    </div>
  </body>
</html>
